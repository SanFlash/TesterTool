{% extends 'base.html' %}

{% block title %}Reset Password - Website Tester{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Reset Password</h2>
        <p class="auth-subtitle">Enter your email to receive reset instructions</p>
        
        <form method="post" action="{{ url_for('forgot_password') }}" class="auth-form">
            <div class="form-group">
                <label for="identifier">Username or Email</label>
                <input type="text" id="identifier" name="identifier" placeholder="username or email" required />
            </div>

            <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
        </form>

        <div class="auth-links">
            <p>Remember your password? <a href="{{ url_for('login') }}">Log in</a></p>
        </div>
    </div>
</div>
<br>
<br>
<br>
{% endblock %}

{% block styles %}
<style>
{% include 'auth_styles.html' %}
</style>
{% endblock %}
